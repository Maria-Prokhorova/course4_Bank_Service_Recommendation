spring.application.name=Banking service

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/dbForTest
spring.datasource.username=UserForTest
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

telegram.bot.token=You need to insert your token here
telegram.bot.username=Here you need to insert the name of your bot

application.recommendations-db.url=jdbc:h2:file:./transaction

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=public

spring.liquibase.change-log=classpath:liquibase/changelog-master.yml

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.data=TRACE