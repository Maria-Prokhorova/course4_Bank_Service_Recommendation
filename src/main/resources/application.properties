spring.application.name=Banking service

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/BankService
spring.datasource.username=BankServiceUser
spring.datasource.password=bank
spring.datasource.driver-class-name=org.postgresql.Driver

application.recommendations-db.url=jdbc:h2:file:./transaction

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= validate

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=public

spring.liquibase.change-log=classpath:liquibase/changelog-master.yml